<div class="container mt-4">
  
  <!-- 1. HEADER (con la nueva clase 'page-header') -->
  <div class="page-header">
    <h4 class="m-0">Gesti贸n de Barrios</h4>
    <button class="btn btn-primary" (click)="openModal('add')">
      <i class="bi bi-plus-lg"></i> Nuevo Barrio
    </button>
  </div>

  <!-- 2. SEARCH BAR (con la nueva clase 'search-container') -->
  <div class="search-container">
    <input 
      type="text" 
      class="form-control" 
      placeholder=" Buscar por nombre o descripci贸n..."
      [(ngModel)]="searchText"
      (input)="applyFilters()">
  </div>

  <!-- 3. LOADING STATE (se ver谩 mejor con los nuevos estilos) -->
  <div *ngIf="loading" class="alert alert-info">Cargando...</div>

  <!-- 4. TABLE (envuelta en 'table-container') -->
  <div class="table-container" *ngIf="!loading">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci贸n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iteramos sobre 'paginatedItems' -->
        <tr *ngFor="let n of paginatedItems">
          <td>{{ n.neighborhood_id }}</td>
          <td>{{ n.name }}</td>
          <td>{{ n.description }}</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary me-1" (click)="openModal('edit', n)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="remove(n.neighborhood_id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        
        <!-- Mensaje si no hay resultados -->
        <tr *ngIf="filteredItems.length === 0 && !loading">
          <td colspan="4" class="text-center" style="padding: 40px; color: #6c757d;">
            <i class="bi bi-inbox" style="font-size: 32px; display: block; margin-bottom: 10px;"></i>
            No se encontraron barrios.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- 5. PAGINATION (los estilos se aplicar谩n desde neighborhoods.css) -->
  <nav *ngIf="totalPages > 1 && !loading" class="d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage - 1)">&laquo;</a>
      </li>
      <li class="page-item" *ngFor="let page of pageNumbers" [class.active]="page === currentPage">
        <a class="page-link" href="javascript:void(0)" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage + 1)">&raquo;</a>
      </li>
    </ul>
  </nav>

</div>

<!-- 
  EL MODAL NO CAMBIA:
  Los estilos se aplicar谩n desde neighborhoods.css
-->
<div class="modal fade" id="modalNeighborhood" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-white">
        <h5 class="modal-title">
          {{ modalMode === 'add' ? 'Nuevo Barrio' : 'Editar Barrio' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre del barrio</label>
            <input class="form-control" [(ngModel)]="selected.name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripci贸n</label>
            <textarea class="form-control" [(ngModel)]="selected.description" name="description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
        <button class="btn btn-primary" (click)="save()">
          {{ modalMode === 'add' ? 'Guardar' : 'Actualizar' }}
        </button>
      </div>
    </div>
  </div>
</div>
