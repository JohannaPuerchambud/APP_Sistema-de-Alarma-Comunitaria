<div class="container mt-4">
  <div class="page-header">
    <h4 class="m-0">Delimitar Zonas de Barrios</h4>
  </div>

  <div class="search-container">
    <label for="neighborhood" class="form-label">Seleccionar barrio para editar:</label>
    <select class="form-select" (change)="selectNeighborhood($event)">
      <option value="">-- Selecciona un barrio --</option>
      <option *ngFor="let n of neighborhoods" [value]="n.neighborhood_id">{{ n.name }}</option>
    </select>
  </div>

  <div class="table-container">
    <div id="map"></div>
  </div>

  <div class="mt-3 d-flex justify-content-center gap-2">
    <!-- ✅ INICIO DE CORRECCIÓN 1 (Error TS2554) -->
    <!-- Botón para limpiar el dibujo actual (sin argumentos) -->
    <button class="btn btn-warning" (click)="clearDrawing()">
    <!-- ✅ FIN DE CORRECCIÓN 1 -->
      <i class="bi bi-arrow-counterclockwise"></i> Limpiar Dibujo
    </button>
    <button class="btn btn-success" (click)="saveBoundary()">
      <i class="bi bi-check-lg"></i> Guardar Límites
    </button>
  </div>
</div>
